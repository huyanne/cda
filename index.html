<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cores Responsiva</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/huyanne/cda/refs/heads/main/wr-backcolor.table.css">
    <!-- Note: The user must provide a separate CSS file with the .wr-backcolor-* definitions for colors to appear -->
</head>
<body>

    <header class="table-info">
        <h1>Informações da Tabela de Cores</h1>
        <div class="info-grid">
            
            <div><strong>Nome/CSS:</strong> <span id="css-name">BackColor</span></div>
            <div><strong>CSS criado por:</strong> <span id="css-creator">Web Rochine</span></div>
            <div><strong>Tabela criada por:</strong> <span id="table-creator">Websim.ai</span></div>
            <div><strong>Data/Criação/CSS:</strong> <span id="css-creation-date">02/11/2019</span></div>
            <div><strong>Data/Criação/Tabela:</strong> <span id="table-creation-date"></span></div>
            <div><strong>Data/Atualização/Tabela:</strong> <span id="table-update-date"></span></div>
            <div><strong>Data/Atualização/CSS:</strong> <span id="css-update-date"></span></div>
            <div><strong>Site:</strong> <a href="https://www.webrochine.com.br/" id="css-creator" title="Site Web Rochine">www.webrochine.com.br</a></div>
            
        </div>
    </header>

    <div class="table-container">
        <table id="color-table">
            <thead>
                <tr>
                    <th>Classe CSS</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prev-button" disabled>Anterior</button>
        <span id="page-info">Página 1 de N</span>
        <button id="next-button">Próxima</button>
    </div>

    <div id="copy-feedback" class="copy-feedback" aria-live="polite">Copiado!</div>

    <script src="https://raw.githubusercontent.com/huyanne/cda/refs/heads/main/wr-backcolor.table.js"></script>
</body>
</html>
